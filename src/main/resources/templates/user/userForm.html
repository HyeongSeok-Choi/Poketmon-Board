<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- 사용자 CSS 추가 -->
    <style>
        .fieldError {
            color: #bd2130;
        }

        .input-group {
            background-color: #f8f9fa; /* 입력 그룹 배경색 회색으로 변경 */
            padding: 20px; /* 내부 패딩 추가 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            border-radius: 5%;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 350px; /* 입력 필드 너비 조정 */
            margin-bottom: 10px; /* 입력 필드 간격 조정 */
        }

        .input-group form {
            text-align: center; /* 폼 내부 요소 가운데 정렬 */
        }

        .check-button {
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>

</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            console.log(errorMessage);
            if (errorMessage) {
                alert(errorMessage);
            }

            // 아이디 중복 확인 기능
            $('#checkUserIdBtn').on('click', function () {
                var userId = $('#userIdInput').val();
                if (userId) {
                    $.ajax({
                        url: '/user/checkUserId', // 백엔드에서 아이디 중복 확인을 처리하는 엔드포인트
                        type: 'GET',
                        data: { userId: userId },
                        success: function (response) {
                            if (response.isDuplicate) {
                                alert('아이디가 중복되었습니다. 다른 아이디를 입력해주세요.');
                            } else {
                                alert('사용 가능한 아이디입니다.');
                            }
                        },
                        error: function () {
                            alert('아이디 중복 확인 중 오류가 발생했습니다.');
                        }
                    });
                } else {
                    alert('아이디를 입력해주세요.');
                }
            });
        });
    </script>
</th:block>
<body>
<div layout:fragment="Content" class="input-group">
    <div>
        <form action="/user/new" role="form" method="post" th:object="${userFormDto}">
            <div class="form-group">
                <label>아이디
                    <input type="text" th:field="*{userId}" id="userIdInput" class="form-control" placeholder="아이디를 입력해주세요">
                    <button type="button" id="checkUserIdBtn" class="btn btn-secondary check-button">중복 확인</button>
                </label>

                <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="fieldError">잘못된 데이터입니다.</p>
            </div>
            <div class="form-group">
                <label>비밀번호
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                </label>

                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된 데이터입니다.</p>
            </div>
            <div class="form-group">
                <label>비밀번호 확인
                    <input type="password" th:field="*{checkPassword}" class="form-control" placeholder="비밀번호 확인">
                </label>

                <p th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}" class="fieldError">일치하지
                    않습니다.</p>
            </div>
            <div class="form-group">
                <label>이메일
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                </label>

                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된 데이터입니다.</p>
            </div>
            <div class="form-group">
                <label>닉네임
                    <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임을 입력해주세요">
                </label>

                <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">잘못된 데이터입니다.</p>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">가입하기</button>

        </form>
    </div>
</div>
</body>
</html>
