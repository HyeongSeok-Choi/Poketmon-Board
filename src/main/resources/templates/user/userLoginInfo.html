<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>

<div layout:fragment="Content">
    <br></br>
    <h1 class="title">나의 정보</h1>
    <div class="sign-form">
        <div class="form-group">

            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{role}" th:readonly="readonly" >

                <div class="mb-3">
                    <label th:for="nickname">닉네임</label>
                    <input type="text" class="form-control" th:field="*{nickName}" oninput="nicknameModify()">
                    <span class="nickname_ok">사용 가능한 이름입니다.</span>
                    <span class="nickname_already">누군가 이 이름을 사용하고 있어요.</span>
                </div>


            <label th:for="userId">아이디</label>
            <input type="text" th:value="${user.userId}" class="form-control" style="width:250px;" disabled>

            <label th:for="email">이메일</label>
            <input type="email" th:value="${user.email}" class="form-control" style="width:250px;" disabled>

                <label th:for="password">비밀번호</label>
                <input type="password" th:value="${user.password}" class="form-control" style="width:250px;">
            </div>
        </div>
    </div>
        <br>
        <br></br>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
    </div>
    </h1>
</div>
</div>

</body>
</html>
