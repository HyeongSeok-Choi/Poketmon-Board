<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>회원정보</title>
    <style>
        .input-form {
            max-width: 100%;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input[type="text"],
        .input-container input[type="email"],
        .input-container input[type="password"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn-container button {
            margin: 0 10px;
        }
    </style>

    <th:block layout:fragment="script">
        <script>
            const message = "[[${successMessage}]]";
            if (message) alert(message);
        </script>
    </th:block>
</head>
<body>
<div class="container">
    <div class="input-form-backgroud row justify-content-center">
        <div class="input-form col-md-6">
            <form action="/user/loginInfo" role="form" method="post" th:object="${userFormDto}">

                <h4 class="mb-3 text-center">회원 정보 수정</h4>

                <div class="input-container">
                    <div class="row">
                        <div class="col-md-12 mb-10">
                            <label for="userId">아이디</label>
                            <input type="text" class="form-control" id="userId" name="userId" th:value="${user.userId}"
                                   readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-10">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-10">
                            <label for="nickName">닉네임</label>
                            <input type="text" class="form-control" id="nickName" name="nickName"
                                   th:value="${user.nickName}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-10">
                            <input type="hidden" class="form-control" id="password" name="password"
                                   th:value="${user.password}">
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="btn-container">
                    <button class="btn btn-primary btn-lg" type="submit">정보 수정</button>

                </div>
            </form>
            <br/>
            <div class="btn-container">
                <form class="validation-form" method="post" th:action="@{/user/delete(id=${user.userId})}">
                    <button class="btn btn-danger btn-lg" type="submit">회원 탈퇴</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
