<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<th:block layout:fragment="css">
    <style>

        .error {
            color: #bd2130;
        }
        .main{
            width: 100%;
            justify-content: center;
            align-items: center;
        }


    </style>
</th:block>



<div class="main">
    <div layout:fragment="Content">


        <form role="form" method="post" action="/user/login" >
            <div class="form-group">
                <label th:for="userId">아이디<input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요"></label>

            </div>
            <div class="form-group">
                <label th:for="password">비밀번호
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </label>
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>


            <button class="btn btn-primary">로그인</button>

            <a href="/oauth2/authorization/kakao"><img src="/img/kakao_login_medium_narrow.png"></a>

        <!--<button type="button" class="btn btn-primary" onClick="location.href='/user/new'">회원가입</button>-->
<!--
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        -->


    </form>

</div>
</div>
</html>
