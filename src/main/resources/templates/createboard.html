<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            min-height: 100vh;
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;

            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }

        .err{
            color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">


            <h4 class="mb-3">게시물 등록</h4>
            <form class="validation-form"  enctype="multipart/form-data" method="post" action="/createBoard">

                    <!--제목 입력-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>

                <!--내용 입력-->
                <div class="mb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" placeholder="프로젝트 내용을 입력해주세요"></textarea>
                </div>

                <div class="form-group row">
                    <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                    <div class="col-sm-10">
                        <div class="custom-file" id="inputFile">
                            <input type="file" class="custom-file-input" id="customFile1" name="uploadFiles"/>
                            <input type="file" class="custom-file-input" id="customFile2" name="uploadFiles"/>
                            <input type="file" class="custom-file-input" id="customFile3" name="uploadFiles"/>
                            <input type="file" class="custom-file-input" id="customFile4" name="uploadFiles"/>
                            <input type="file" class="custom-file-input" id="customFile5" name="uploadFiles"/>
                        </div>
                    </div>
                </div>

                <!--해시 태그 입력-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="addValue">해시태그</label>
                        <ul id='hashTag' style="list-style-type: none"></ul>

                        <input type='text' id='addValue' />
                        <input class="btn btn-primary btn-lg btn-block" type='button' value='추가' onclick='addList()' />
                    </div>
                </div>
                <input type="hidden" id="hashTagValue" name="hashTagValue">


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="getHashTag()" >작성 완료</button>
            </form>
        </div>
    </div>
</div>
<script>
    const hashtag = []


    function addList() {

        if ($("li").length < 5) {

            // 1. 추가할 값을 input창에서 읽어온다
            const addValue
                = document.getElementById('addValue').value;

            // 2. 추가할 li element 생성
            // 2-1. 추가할 li element 생성
            const li = document.createElement("li");

            // 2-2. li에 id 속성 추가
            li.setAttribute('id', addValue);

            // 2-3. li에 text node 추가
            const textNode = document.createTextNode('#'+addValue);
            li.appendChild(textNode);

            // 3. 생성된 li를 ul에 추가
            document
                .getElementById('hashTag')
                .appendChild(li);
            document.getElementById("addValue").value=null;


        }else{
            alert("해시태그는 5개까지 등록 가능합니다.")
        }
    }


    function getHashTag() {

        $("#hashTag").children().each(function () {

               hashtag.push($(this).text());
        });

        document.getElementById("hashTagValue").value = hashtag;
    }
</script>

</body>
</html>
