<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

    <style>
        /* 숨겨진 요소 */
        .hidden {
            display: none;
        }
    </style>

</head>
<body>

    <div class="card">
        <div class="card-header">
            <Strong class="card-title" id="attachTitle">첨부 파일</Strong>
        </div>
        <ul class="hidden" id="attachList">
            <li class="list-group-item" th:each="attachFile : ${attachFiles}">
                <p th:text="${attachFile.ori_fileName}"></p>
                <button th:href="@{'/getAttach/' + ${attachFile.boardId.id} + '/download/' + ${attachFile.id}}"
                        type="button" class="btn sm btn-txt ico-go">다운로드</button>
                <button type="button" class="btn sm btn-txt ico-go">바로보기</button>
            </li>
        </ul>
    </div>



</body>


<script>
    // h2 클릭시 ul을 보이거나 숨김
    document.getElementById("attachTitle").addEventListener("click", function() {
        var ul = document.getElementById("attachList");
        if (ul.classList.contains("hidden")) {
            ul.classList.remove("hidden");
        } else {
            ul.classList.add("hidden");
        }
    });
</script>

</html>
