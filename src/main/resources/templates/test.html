<!-- Toast UI Chart 라이브러리 추가 -->
<link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css">
<script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<style>
    /* 각 차트를 감싸는 div 요소에 스타일을 적용하여 줄바꿈 설정 */
    .chart-container {
        width: 100%;
        height: 300px;
        float: left;
        margin-right: 20px; /* 차트 간격을 설정합니다. */
        margin-bottom: 20px; /* 차트 간격을 설정합니다. */
    }
</style>

<div class="chart-container">
    <div id="lineChart"></div>
</div>

<script>

    // 라인 차트 데이터
    const lineChartData = {
        categories: [
            '01/01/2020',
            '02/01/2020',
            '03/01/2020',
            '04/01/2020',
            '05/01/2020',
            '06/01/2020',
            '07/01/2020'
        ],
        series: [
            {
                name: 'Seoul',
                data: [-3, -1, 4, 11, 17, 21, 25],
            }
        ],
    };

    // 공통 옵션
    const commonOptions = {
        chart: {width: 700, height: 300},
    };

    // 라인 차트 생성 및 렌더링
    const lineChartContainer = document.getElementById('lineChart');
    const lineChart = new toastui.Chart.lineChart({
        el: lineChartContainer,
        data: lineChartData,
        options: commonOptions
    });

    // Radar 차트 생성 및 렌더링
    const radarChartContainer = document.getElementById('radarChart');
    const radarChart = new toastui.Chart.radarChart({
        el: radarChartContainer,
        data: radarChartData,
        options: commonOptions
    });
</script>
